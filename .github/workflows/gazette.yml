name: Build Gridiron Gazette

on:
  workflow_dispatch:
    inputs:
      week:
        description: "Week number (leave blank to use auto/week from CLI)"
        required: false
        default: ""

permissions:
  contents: write

env:
  # Secrets (set in repo Settings → Secrets and variables → Actions → Secrets)
  ESPN_S2: ${{ secrets.ESPN_S2 }}
  SWID: ${{ secrets.SWID }}

  # Variables (set in repo Settings → Secrets and variables → Actions → Variables)
  LEAGUE_ID: ${{ vars.LEAGUE_ID }}
  YEAR: ${{ vars.YEAR }}
  TEMPLATE: ${{ vars.TEMPLATE }}
  OUTDOCX: ${{ vars.OUTDOCX }}
  TEAM_LOGOS_FILE: ${{ vars.TEAM_LOGOS_FILE }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preflight env check (safe)
        run: |
          python - <<'PY'
          import os
          def safe(v): 
              return "missing" if not v else f"present(len={len(v)})"
          print("ESPN_S2:", safe(os.getenv("ESPN_S2")))
          print("SWID:", safe(os.getenv("SWID")))
          print("LEAGUE_ID:", os.getenv("LEAGUE_ID"))
          print("YEAR:", os.getenv("YEAR"))
          print("TEMPLATE:", os.getenv("TEMPLATE"))
          print("OUTDOCX:", os.getenv("OUTDOCX"))
          print("TEAM_LOGOS_FILE:", os.getenv("TEAM_LOGOS_FILE"))
          PY

      - name: Build Gazette
        env:
          # ensure week input flows to the script if provided
          WEEK_INPUT: ${{ github.event.inputs.week }}
        run: |
          set -euo pipefail
          PY_ARGS=()
          if [ -n "${WEEK_INPUT:-}" ]; then
            PY_ARGS+=(--week "$WEEK_INPUT")
          fi
          python build_gazette.py --llm-blurbs --verbose "${PY_ARGS[@]}"

      # Optional: upload artifact
      - name: Upload recap docx
        uses: actions/upload-artifact@v4
        with:
          name: gazette-output
          path: |
            recaps/*.docx

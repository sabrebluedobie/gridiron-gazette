name: Gazette Builder

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode: single or multi"
        required: true
        default: "single"
        type: choice
        options: ["single", "multi"]
      week:
        description: "Explicit week (optional)"
        required: false
        type: string
      auto_week:
        description: "Use auto-week?"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      llm_blurbs:
        description: "Generate LLM blurbs?"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
  schedule:
    - cron: "0 15 * * 2"   # Tuesdays 15:00 UTC (~9am CST, 10am CDT)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python and create a virtual environment
      - name: Set up Python and virtual environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create and activate virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies

      # 3) Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt

      # 4) Run the build process
      - name: Run Gazette build
        env:
          LEAGUE_ID: ${{ secrets.LEAGUE_ID }}  # ensure your secrets are set in GitHub
          YEAR: 2025
          WEEK: 2
        run: |
          source .venv/bin/activate  # Activate the venv again (since actions don't persist)
          python build_gazette.py --league-id $LEAGUE_ID --year $YEAR --week $WEEK --output-dir recaps

      # 5) Upload the final build as an artifact
      - name: Upload recaps as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: recaps
          path: recaps/*.docx, recaps/*.pdf, recaps/*.pdfa.pdf

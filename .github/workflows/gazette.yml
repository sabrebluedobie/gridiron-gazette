name: Gazette Builder

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode: single or multi"
        required: true
        default: "single"
        type: choice
        options: ["single", "multi"]
      week:
        description: "Explicit week (optional)"
        required: false
        type: string
      auto_week:
        description: "Use auto-week?"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      llm_blurbs:
        description: "Generate LLM blurbs?"
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
      blurb_style:
        description: "Blurb style"
        required: false
        default: "sabre"
        type: string
  schedule:
    # Tuesdays 15:00 UTC (~9a CST, 10a CDT)
    - cron: "0 15 * * 2"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
      # These pull from repository secrets
      LEAGUE_ID: ${{ vars.LEAGUE_ID }}
      ESPN_S2: ${{ secrets.ESPN_S2 }}
      SWID: ${{ secrets.SWID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
    name: Load and build Gazette
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create & activate venv, install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install LibreOffice, Ghostscript, and fonts
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice ghostscript fontconfig \
            fonts-inter fonts-dejavu fonts-liberation fonts-noto-core
          fc-cache -f -v

      - name: Verify environment
        run: |
          echo "Checking environment variables..."
          echo "LEAGUE_ID: ${{ vars.LEAGUE_ID }}"
          echo "ESPN_S2 length: ${#ESPN_S2}"
          echo "SWID: $SWID"
          echo "OpenAI API Key set: $(test -n "$OPENAI_API_KEY" && echo 'yes' || echo 'no')"

      - name: Run Gazette build
        run: |
          set -e
          source .venv/bin/activate

          # Determine week
          WEEK_FLAG=""
          if [ "${{ github.event.inputs.auto_week || 'true' }}" = "true" ]; then
            WEEK_FLAG="--auto-week"
          else
            W="${{ github.event.inputs.week }}"
            if [ -z "$W" ]; then W="1"; fi
            WEEK_FLAG="--week $W"
          fi

          # LLM flag
          LLM_FLAG=""
          if [ "${{ github.event.inputs.llm_blurbs || 'true' }}" = "true" ]; then
            LLM_FLAG="--llm-blurbs"
          fi

          MODE="${{ github.event.inputs.mode || 'single' }}"
          BLURB_STYLE="${{ github.event.inputs.blurb_style || 'sabre' }}"

          echo "=== Build Configuration ==="
          echo "Mode: $MODE"
          echo "Auto-week: $([ "${{ github.event.inputs.auto_week || 'true' }}" = "true" ] && echo yes || echo no)"
          echo "LLM Blurbs: $([ "${{ github.event.inputs.llm_blurbs || 'true' }}" = "true" ] && echo yes || echo no)"
          echo "Blurb Style: $BLURB_STYLE"
          echo "League ID: $LEAGUE_ID"
          echo

          # Run the build
          if [ "$MODE" = "single" ]; then
            python build_gazette.py \
              --league-id "$LEAGUE_ID" \
              --year "$(date +%Y)" \
              $WEEK_FLAG \
              $LLM_FLAG \
              --blurb-style "$BLURB_STYLE" \
              --output-dir recaps
          else
            python weekly_recap_multi.py \
              $WEEK_FLAG \
              $LLM_FLAG \
              --blurb-style "$BLURB_STYLE" \
              --output-dir recaps
          fi

      - name: Upload recaps
        uses: actions/upload-artifact@v4
        with:
          name: recaps
          path: |
            recaps/*.docx
            recaps/*.pdf
            recaps/*.pdfa.pdf
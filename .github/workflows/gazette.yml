name: Build Gazette

on:
  workflow_dispatch:
    inputs:
      week:
        description: 'Week number'
        required: false
        default: '1'
        type: string

jobs:
  build-gazette:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip "setuptools<81" wheel
          pip install -r requirements.txt

      - name: Debug environment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          SWID: ${{ secrets.SWID }}
        run: |
          echo "Python version: $(python --version)"
          echo "pip list:"
          pip list | grep -E "(espn|openai|docx|pillow)"
          echo "Files present:"
          ls -la *.py *.json 2>/dev/null || echo "Some files missing"
          echo "ESPN_S2 set: $([[ -n '$ESPN_S2' ]] && echo 'yes' || echo 'no')"
          echo "SWID set: $([[ -n '$SWID' ]] && echo 'yes' || echo 'no')"
          echo "OPENAI_API_KEY set: $([[ -n '$OPENAI_API_KEY' ]] && echo
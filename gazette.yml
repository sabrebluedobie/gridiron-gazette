# --- League & timing ---
league_id: 887998
year: 2025
# 0 lets CLI/auto-week or workflow input decide the week
week: 0
auto_week: true
week_offset: 0

# --- Display ---
league_display_name: "Browns SEA/KC"
template: recap_template.docx

# Can use tokens: {week}, {week02}, {year}, {league}
outdocx: "recaps/Week{week}_Gazette.docx"

# --- Voice & blurbs ---
llm_blurbs: true
blurb_style: sabre
blurb_words: 200

# --- Logos ---
# The code reads TEAM_LOGOS_FILE from the environment; this is just documentation.
logos_file: "team-logos.json"

# --- Logging ---
verbose: true
